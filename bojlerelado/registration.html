<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Regisztráció</title>
</head>
<body>
<div class="header">

</div>
<div class="forgotten_box_content">
    <form class="auth">
        <div class="forgotten_button_container">
            <button class="forgotten_button" type="submit" formaction="login.html">Belépés</button>
            <button class="forgotten_button" type="submit" formaction="registration.html">Regisztráció</button>
        </div>

        <div class="forgotten_line_container">
            <hr class="forgotten_line_right">
            <hr class="forgotten_line_left">
        </div>

        <h3 class="forgotten_h3">Regisztráció</h3>

        <div style="margin-bottom: 15px;">
            <label>
                <input type="text" placeholder="Felhasználónév*">
            </label>
        </div>
        <div style="margin-bottom: 15px;">
            <label>
                <input type="email" placeholder="Email cím*">
            </label>
        </div>
        <div style="margin-bottom: 15px;">
            <label>
                <input type="password" placeholder="Jelszó*">
            </label>
        </div>
        <div style="margin-bottom: 15px;">
            <label>
                <input type="password" placeholder="Jelszó megerősítése*">
            </label>
        </div>
        <div class="register_checkboxes">
            <input type="checkbox" id="myCheckbox" style="margin-top: 3px">
            <label for="myCheckbox">
                Feliratkozom a "Bojler eladó" hírlevelére,
                szeretnék személyre szabott ajánlatokat
                és promóciókat kapni! Hozzájárulok,
                hogy e-maileket kapjak az Adatvédelmi
                Tájékoztatónak megfelelően.
            </label>
        </div>
        <div style="margin-top: 25px; display: flex; justify-content: center;">
            <a href="login.html">
                <label>
                    <input type="button" value="Regisztráció" id="forgotten_send" style="width: 333px;">
                </label>
            </a>
        </div>
    </form>
</div>
<div class="footer">

</div>
</body>
</html>
