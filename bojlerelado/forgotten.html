<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Elfelejtett jelszó</title>
</head>
<body>
<div class="header">

</div>
<div class="forgotten_box_content">
    <form class="auth" id="forgotten">
        <div class="forgotten_button_container">
            <button class="forgotten_button">Belépés</button>
            <button class="forgotten_button" id="forgotten_right_button">Regisztráció</button>
        </div>

        <div class="forgotten_line_container">
            <hr class="forgotten_line_left">
            <hr class="forgotten_line_right">
        </div>

        <h3 class="forgotten_h3">Elfelejtett jelszó</h3>
        <p style="padding: 0 10px 5px 5px;">
            Add meg a regisztrációhoz használt e-mail
            címed, amelyre elküldjük a
            jelszavad megváltoztatásához szükséges linket.
        </p>

        <div style="margin-bottom: 25px;">
            <label>
                <input type="email" placeholder="Email cím*">
            </label>
        </div>

        <div class="forgotten_buttons_div">
            <label>
                <input type="submit" value="Vissza" id="forgotten_back">
            </label>
            <label>
                <input type="submit" value="Email elküldése" id="forgotten_send" style="border-radius: 5px;">
            </label>
        </div>
    </form>
</div>
<div class="footer">

</div>
</body>
</html>
